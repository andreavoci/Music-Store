<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <div class="card" *ngIf="productSelected">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-6">
                    <div class="white-box text-center"><img src="{{productSelected.cover}}" class="img-responsive"></div>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-6">
                    <h3 class="box-title mt-5">{{productSelected.title}}</h3>
                    <h6>{{productSelected.artist}}</h6>
                    <h2 class="mt-5">{{productSelected.price | currency: 'EUR'}}</h2>
                    <button class="btn btn-dark btn-rounded mr-1" data-toggle="tooltip" title="" data-original-title="Add to cart" (click)="addToCart(productSelected)">
                        <i class="fa fa-shopping-cart"></i>
                    </button>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h3 class="box-title mt-5">Description</h3>
                    <div class="table-responsive">
                        <table class="table table-striped table-product">
                            <tbody>
                                <tr>
                                  <td>ISRC</td>
                                  <td>{{productSelected.isrc}}</td>

                                </tr>
                                <tr>
                                  <td width="390">Tracklist</td>
                                  <td>
                                    <p *ngFor="let t of tracklist">{{t}}</p>
                                  </td>
                                </tr>
                                <tr>
                                    <td>Relase Date</td>
                                    <td>{{productSelected.releaseDate | date: 'dd/MM/yyyy'}}</td>
                                </tr>
                                <tr>
                                    <td>Genre</td>
                                    <td>{{productSelected.genre}}</td>
                                </tr>
                                <tr>
                                    <td>CD number</td>
                                    <td>{{productSelected.cd}}</td>
                                </tr>
                              </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
