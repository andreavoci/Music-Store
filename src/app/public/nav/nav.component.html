<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Wiseacre's</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">
  <nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/home"><img src="../../../assets/images/itunes-logo.png" style="width: 100px;"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/login">My Account</a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link" href="/products">Catalog</a>
        </li> -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Genres
          </a>
          <ul class="dropdown-menu">
            <li *ngFor="let genre of genres"><a class="dropdown-item" [routerLink]="['/genre', genre]" routerLinkActive="active">{{genre}}</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/cart">Cart</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <app-search></app-search>
      </form>
      <ng-template #logged>
        <a class="nav-menu-icons" routerLink="/profile" routerLinkActive="active">
          <span class="material-icons" style="font-size:30px;">account_circle</span>
        </a>
      </ng-template>
      <ng-template #guest>
        <a class="nav-menu-icons" routerLink="/login" routerLinkActive="active">
          <span class="material-icons" style="font-size:30px;">account_circle</span>
        </a>
      </ng-template>
    </div>
  </div>
</nav>
  </body>
</html>
